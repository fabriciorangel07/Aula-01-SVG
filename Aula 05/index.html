<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
</head>
<body>
    
    <div>
        <h1>Texto</h1>
        <svg width="850px" height="200" viewBox="0 0 850 200">
            <text x="0" y="115" fill="#ef615e" font-size="50" font-family="Ewert"> O palmeiras não tem  mundial</text>
            <text x="0" y="150" fill="#ef615e" font-size="50" font-family="Ewert">mundial</text>

            <line x1="0" y1="100" x2="850" y2="100" stroke="black" />
        </svg>
    </div>

    <div>
        <h1>Texto centralizado</h1>
        <svg width="800px" height="200px">
            <text x="400" y="100"  fill="#ef615e" font-size="50" font-family="Ewert">mundial</text>
        </svg>
        <svg width="800px" height="200px">
            <text x="50%" y="50%"  fill="#ef615e" font-size="50" font-family="Ewert">mundial</text>
        </svg>
        <svg width="800px" height="200px">
            <text x="50%" y="50%" text-anchor="middle" fill="#ef615e" font-size="50" font-family="Ewert">mundial</text>
            <line x1="0" y1="100" x2="850" y2="100" stroke="black" />
        </svg>

        <svg width="800px" height="200px">
            <text x="50%" y="50%" dy=".3em" text-anchor="middle" fill="#ef615e" font-size="50" font-family="Ewert">mundial</text>
            <line x1="0" y1="100" x2="850" y2="100" stroke="black" />
        </svg>
    </div>

    <div>
        <h1>Texto com path</h1>
        <svg width="800" height="200">
            <defs>
                <path id="testePath" d="M50,160 Q400,200 750,160" />
            </defs>

            <text fill="#ef615e" font-size="43" font-family="Ewert">
                <textPath xlink:href="#testePath">Exemplo de texto com path</textPath>
            </text> 
        </svg>
    </div>
