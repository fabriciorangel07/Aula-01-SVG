    <h1>Exercicios</h1>

    <div id="lua">
        <h2>Lua</h2>
        <svg id="lua1" class=tamanho viewBox="0 0 500 600">
        
            <!-- lua -->
            <circle cx="250" cy="250" r="200" fill="navy"/>
            <ellipse cx="170" cy="210" rx="200" ry="200" fill="olive" />
            <circle cx="250" cy="250" r="200" fill="none" stroke="white" stroke-width="2" />

            <!-- circulos da lua -->
            <circle cx="250" cy="250" r="15" fill="none" stroke="white" stroke-width="2" />
            <circle cx="200" cy="110" r="10" fill="none" stroke="white" stroke-width="2" />
            <circle cx="140" cy="220" r="25" fill="none" stroke="white" stroke-width="2" />
            <circle cx="280" cy="80" r="15" fill="none" stroke="white" stroke-width="2" />
            <circle cx="140" cy="350" r="15" fill="none" stroke="white" stroke-width="2" />
            
            <!-- estrelas -->

            <polyline points="30,40 40,35 45,15 50,35 60,40 50,45 45,65 40,45 30,40" fill="none" stroke="navy" stroke-widht="2" />

            <polygon points="400,25 405,20 410,25 405,30 " fill="navy" />

        </svg>
    </div>

    <div id="homem">
        <h2>Homem</h2>
        <svg>

            <!-- cabeca -->
            <circle cx="245" cy="100" r="30" fill="blue" />

            <!-- corpo -->

            <rect x="213" y="145" width="70" height="120" fill="blue" />

            <!-- braco esquerdo -->
            <path d="M190,190 Q191 160 215,160" fill="none" stroke="blue" stroke-Linecap="round" stroke-width="30" />
            <line x1="190" y1="190" x2="190" y2="270" stroke="blue" stroke-Linecap="round" stroke-width="30" />
            
            <!-- braco direito -->
            <path d="M270,160 Q305 157 305,189" stroke="blue" stroke-Linecap="round" stroke-width="30" />
            <line x1="305" y1="189" x2="305" y2="270" stroke="blue" stroke-Linecap="round" stroke-width="30" />

            <!-- perna esquerda -->
            <line x1="228" y1="260" x2="228" y2="400" stroke="blue" stroke-Linecap="round" stroke-width="30" />

            <!-- perna direita -->
            <line x1="268" y1="260" x2="268" y2="400" stroke="blue" stroke-Linecap="round" stroke-width="30" />

        </svg>
    </div>
