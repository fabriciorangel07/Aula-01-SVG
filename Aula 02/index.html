<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">

    <title>Aula 02</title>

</head>
<body>
    <div>
        <h1>Linhas</h1>
        <svg>
             <line x1="10" y1="20" x2="300" y2="200" stroke="#e5500a" stroke-width="10" />
        </svg>
    </div>

    <div>
        <h1>Butt round square</h1>

            <svg>

                <line x1="100" y1="100" x2="500" y2="100" stroke="red" stroke-width="40" stroke-Linecap="butt" />

                <line x1="100" y1="200" x2="500" y2="200" stroke="red" stroke-width="40" stroke-Linecap="round" />

                <line x1="100" y1="200" x2="500" y2="200" stroke="white" />

                <line x1="100" y1="300" x2="500" y2="300" stroke="red" stroke-width="40" stroke-Linecap="square" />

                <line x1="100" y1="0" x2="100" y2="400" stroke="blue" />

                <line x1="500" y1="0" x2="500" y2="400" stroke="blue" />

            </svg>

    </div>

    <div>
        <h1>Polilinha</h1>

        <svg>
            
            <polyline points="100, 300 150,300 150,250 200,250 200,200 250,200" fill="none" stroke="red" stroke-width="5" />
            
        </svg>

        <div>
            <h1>Poligono</h1>

            <svg>

                <polygon points="150,55 200,55 225,80 225,130 200,155 150,155 125,130 125,80" fill="red" />
                <text x="140" y="115" fill="white" font-size="30px">STOP</text>
            </svg>
        </div>

    </div>
</body>
</html>
