<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <div>
        <h1>Objeto unico</h1>
        <svg width="200" height="200">
            <circle cx="25" cy="25" r="10" fill="red" transform="scale(4)"/>
            <circle cx="100" cy="25" r="10" fill="black" transform="scale(1,4)"/>
            <circle cx="90" cy="80" r=10 fill="white" />
            <circle cx="110" cy="130" r=5 fill="white" />
        </svg>
    </div>

    <div>
        <h1>Symbol</h1>
        <svg width="200" height="200">
            <symbol id="olho">
                <circle cx="25" cy="25" r="10" fill="red" transform="scale(4)"/>
                <circle cx="100" cy="25" r="10" fill="black" transform="scale(1,4)"/>
                <circle cx="90" cy="80" r=10 fill="white" />
                <circle cx="110" cy="130" r=5 fill="white" />
            </symbol>
        </svg>
    </div>

    <div>
        <h1>Usando o Symbol</h1>
            <svg width="200" height="200">
                <use xlink:href="#olho" transform="translate(-50,-60)"/>
                <use xlink:href="#olho" transform="translate(20,-60)"/>
                <path d="M30,100 Q100,200 150,100" stroke="black"/>
            </svg>
    </div>
    
</body>
</html>
