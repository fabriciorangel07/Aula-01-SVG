<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" /> 
    <title>Aula 07</title>
</head>
<body>
    <div>

        <h1>Translate</h1>

        <svg width="500" height="500">

            <g transform="translate(150,100)">

                <rect x="100" y="50" width="300" height="300" stroke="black" stroke-width="5px" fill="blue" />

                <rect x="110" y="60" width="300" height="300" stroke="black" stroke-width="5px" fill="#FB5344" /> 

            </g>

        </svg>

    </div>



    <div>

        <h1>Scale</h1>

        <svg width="500" height="500">

            <g transform="scale(1.1 0.5)">

                <rect x="100" y="50" width="300" height="300" stroke="black" stroke-width="5px" fill="blue" />

                <rect x="110" y="60" width="300" height="300" stroke="black" stroke-width="5px" fill="#FB5344" /> 

            </g>

        </svg>

    </div>



    <div>

        <h1>Rotate</h1>

        <svg width="500" height="500">

            <g transform="rotate(-30 150 600)">

                <rect x="100" y="50" width="300" height="300" stroke="black" stroke-width="5px" fill="blue" />

                <rect x="110" y="60" width="300" height="300" stroke="black" stroke-width="5px" fill="#FB5344" /> 

            </g>



        </svg>

    </div>



    <div>

        <h1>All transform</h1>

        <svg width="500" height="500">

            <g transform="

                translate(50, -200)

                scale(0.5 1)

                rotate(63 5 230) " >

                <rect x="100" y="50" width="300" height="300" stroke="black" stroke-width="5px" fill="blue" />

                <rect x="110" y="60" width="300" height="300" stroke="black" stroke-width="5px" fill="#FB5344" /> 

            </g>

        </svg>

    </div>

    <div>
        <h1>Bal√£o</h1>

        <svg width="500" height="500">
            
            <ellipse cx="100" cy="100" rx="75" ry="85" fill="red" />
            <polygon points="90,200 100,165 110,200" fill="red" />
            <path d="M100,200 100,400" stroke="black" stroke-opacity="0,7" />

            <g class="balao" transform="rotate (20, 35, 45) 
                                        translate (70, -30)" >
                <ellipse cx="108" cy="100" rx="75" ry="85" fill="blueviolet" />
                <ellipse cx="100" cy="100" rx="75" ry="85" fill="blue" />
                <circle cx="80" cy="70" r="3" fill="white" stroke="white" stroke-width="5" />
                <circle cx="-10" cy="70" r="3" fill="white" stroke="white" stroke-width="5" />
                <polygon points="90,200 100,165 110,200" fill="blue" />
                <path d="M100,200 100,400" stroke="black" stroke-opacity="0,7" />
            </g>
        </svg>  
    </div>

</body>
</html>
